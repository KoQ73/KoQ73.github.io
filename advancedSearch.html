<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <a href="index.html" title="Go to homepage">Home</a>
            </div>
            <br><br>
            <div>
            <form action="https://www.google.com/search">
                <label for="all">all these words:</label>
                <input type="text" id="all" name="as_q" size="50"><br><br>
                <label for="this">this exact word or phrase:</label>
                <input type="text" id="this" name="as_epq" size="50"><br><br>
                <label for="any">any of these words:</label>
                <input type="text" id="any" name="as_oq" size="50"><br><br>
                <label for="none">none of these words:</label>
                <input type="text" id="all" name="as_eq" size="50"><br><br>
                <input id="abox" type="submit" value="Advanced Search">
            </form>
            </div>
    </body>
</html>
